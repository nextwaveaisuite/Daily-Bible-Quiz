name: Generate Gradle Wrapper (one-time)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Gradle 8.2
        shell: bash
        run: |
          set -e
          curl -L -o gradle-8.2-bin.zip https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip

      - name: Generate wrapper files
        shell: bash
        run: |
          set -e
          ./gradle-8.2/bin/gradle wrapper --gradle-version 8.2

          # Ensure wrapper properties uses the 8.2 distribution URL
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          EOF

          # Make sure gradlew is executable
          chmod +x gradlew

      - name: Commit wrapper to repo
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties

          # If nothing changed, don't fail
          git diff --cached --quiet && echo "Nothing to commit" && exit 0

          git commit -m "Add Gradle Wrapper (Gradle 8.2)"
          git push
