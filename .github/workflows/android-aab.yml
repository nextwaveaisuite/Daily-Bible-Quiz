name: Build Android (AAB + APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Self-heal: if wrapper files are mistakenly in root, move them where Gradle expects
      - name: Fix wrapper placement (self-heal)
        shell: bash
        run: |
          set -e
          mkdir -p gradle/wrapper

          if [ -f "gradle-wrapper.jar" ] && [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Moving gradle-wrapper.jar into gradle/wrapper/ ..."
            mv -f gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
          fi

          if [ -f "gradle-wrapper.properties" ] && [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "Moving gradle-wrapper.properties into gradle/wrapper/ ..."
            mv -f gradle-wrapper.properties gradle/wrapper/gradle-wrapper.properties
          fi

          echo "Wrapper files now:"
          ls -la gradle/wrapper || true

      - name: Decode Keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/keystore.jks"
          ls -la "$GITHUB_WORKSPACE/keystore.jks"

      - name: Build Release (AAB + APK)
        shell: bash
        run: |
          chmod +x ./gradlew

          ./gradlew --no-daemon --stacktrace bundleRelease assembleRelease \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/keystore.jks" \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Upload AAB + APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bible-trivia-quiz-release
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release (attach AAB + APK)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Bible Trivia Quiz v1.0.${{ github.run_number }}
          generate_release_notes: true
          files: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
