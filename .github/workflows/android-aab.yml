name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: aab-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Removed wrapper-validation-action because of GitHub runner network timeouts

      - name: Decode Keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/keystore.jks"
          ls -la "$GITHUB_WORKSPACE/keystore.jks"

      - name: Build Release AAB
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace bundleRelease \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/keystore.jks" \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bible-trivia-quiz-release
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/bundle/*/release/*.aab
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release (attach AAB)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Bible Trivia Quiz v1.0.${{ github.run_number }}
          generate_release_notes: true
          files: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/bundle/*/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
