name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repo
      # ---------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Java
      # ---------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ---------------------------
      # Decode Keystore
      # ---------------------------
      - name: Decode Keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "$GITHUB_WORKSPACE/keystore.jks"
          ls -la "$GITHUB_WORKSPACE/keystore.jks"

      # ---------------------------
      # DEBUG WRAPPER FILES
      # ---------------------------
      - name: Debug wrapper files
        shell: bash
        run: |
          echo "---- ROOT DIRECTORY ----"
          ls -la

          echo "---- GRADLE FOLDER ----"
          ls -la gradle || true

          echo "---- WRAPPER FOLDER ----"
          ls -la gradle/wrapper || true

          echo "---- CHECK JAR EXISTS ----"
          if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar FOUND"
          else
            echo "gradle-wrapper.jar NOT FOUND"
          fi

          echo "---- CHECK PROPERTIES EXISTS ----"
          if [ -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "gradle-wrapper.properties FOUND"
          else
            echo "gradle-wrapper.properties NOT FOUND"
          fi

      # ---------------------------
      # BUILD AAB
      # ---------------------------
      - name: Build Release AAB
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace bundleRelease \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/keystore.jks" \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      # ---------------------------
      # Upload AAB
      # ---------------------------
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bible-trivia-quiz-release
          path: app/build/outputs/bundle/release/*.aab

      # ---------------------------
      # Create GitHub Release
      # ---------------------------
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
