plugins {
    id 'com.android.application'
}

android {
    namespace "com.nextwaveaisuite.bibletrivia"
    compileSdk 35

    defaultConfig {
        applicationId "com.nextwaveaisuite.bibletrivia"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}
